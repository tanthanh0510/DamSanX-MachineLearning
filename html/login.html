<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- JQuery -->
    <script src="../jquery/jquery-3.5.1.min.js"></script>
    <!-- JS -->
    <script src="../js/bootstrap.js"></script>
	<script src="../js/popper.min.js"></script>
    <!-- <link rel="stylesheet" href="../fontawesome-free-5.13.0-web/css/fontawesome.min.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Exo 2' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../css-owner/login.css">
    <script src="../js-owner/dn-dk.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="row shadow">
            <div class="col-xl-5 col-sm-5 col-md-5 col-lg-5"></div>
            <a href="../html/HomePageSerein.html" class="col-xl-2 col-sm-2 col-md-2 col-lg-2">
                <img src="../img/logo.png" alt="Serein" class="img-fluid img-logo-serein" style="padding-left: 10px;padding-top: 15px;">
            </a>
            <div class="col-xl-5 col-sm-5 col-md-5 col-lg-5"></div>
        </header>
        <div class="row" id="bgDN" style="height: 700px;">           
            <!-- <div class="col-xs-5 col-md-5 col-sm-5 col-lg-5"></div> -->
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3" id="khungDN">
                <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 text-center" id="textLogIn">
                    LOG IN
                </div>
                <form class="horizontal-form" id="formDN">
                    <div class="form-group">
                        <label class="label-control col-sm-12 col-md-12 col-lg-12">User name</label>
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <input id="username" type="text" name="username" class="form-control" placeholder="User name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label-control col-sm-12 col-md-12 col-lg-12">Password</label>
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <input id="password" type="password" name="password" class="form-control" placeholder="*******">
                        </div>
                    </div>
                    <div class="form-group">                                                                
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <input type="button" id="btnDN" class="form-control" onclick="dn()" value="Login" >
                        </div>
                    </div>
                </form>
                <p>Don't account? <a href="register.html">Register now</a></p>
            </div>
            <!-- <div class="col-xs-5 col-md-5 col-sm-5 col-lg-5"></div> -->
        </div>        
        <footer class="row" id="row-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12 col-sm-12 col-md-12 col-lg-12 text-center">
                        <a href="https://www.facebook.com/nguyenloi3108" target="_blank"><img src="../img/Vector.png" alt="facebook"></a>
                        <a href="https://www.instagram.com/" target="_blank"><img src="../img/Vectorins.png" alt="ins"></a>
                        <a href="https://twitter.com/" target="_blank"><img src="../img/Vectortwitter.png" alt="tw"></a>
                    </div>
                </div>
                <div class="row">
                    <p class="col-xl-12 col-sm-12 col-md-12 col-lg-12 text-center h6 text-white">
                        @2020 All right reserved. <span>Serein Company</span>
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
